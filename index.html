<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <title>Calculator by Gaurav K</title>
    <link rel="stylesheet" href="../../CSS/css/bootstrap.min.css">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="icon" href="Calculator.ico">
</head>
<script type="text/javascript" src="Calculator.js"></script>
<body>
   <form name="calc">
       <input type="text" class="tfsize" name="ans" id="number_input" readonly>
        <!--textarea class="tfsize col-md-4 col-md-offset-4" name="ans" id="number_input" readonly wrap="hard"></textarea-->
        <div style="padding:4px;">
            <button class="operator" type="button" onclick="f9()" title="Reciprocal (num/1 = 1/num)">1/_</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='**'" title="raise to power of (decimal values works with Chrome)">^</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='/'" title="divide">/</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='*'" title="multiply">*</button>
<button class="operator" type="button" onclick="f1()" title="Clear a Element">CE</button>
<button class="equal" type="button" onclick="document.calc.ans.value=''" title="All Clear">AC</button><br>
            <button class="operator" type="button" onclick="f8()" title="cube">_³</button>
<button class="input" type="button" onclick="document.calc.ans.value+='7'">7</button>
<button class="input" type="button" onclick="document.calc.ans.value+='8'">8</button>
<button class="input" type="button" onclick="document.calc.ans.value+='9'">9</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='-'" title="minus">-</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='*('" title="Open bracket">(</button>
            <br>
            <button class="operator" type="button" onclick="f5()" title="square">_²</button>
<button class="input" type="button" onclick="document.calc.ans.value+='4'">4</button>
<button class="input" type="button" value="5" onclick="document.calc.ans.value+='5'">5</button>
<button class="input" type="button" onclick="document.calc.ans.value+='6'">6</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='+'" title="plus">+</button>
<button class="operator" type="button" onclick="document.calc.ans.value+=')'" title="Close bracket">)</button>
            <br>
            <button class="operator" type="button" onclick="f7()" title="cube root">³√</button>
<button class="input" type="button" onclick="document.calc.ans.value+='1'">1</button>
<button class="input" type="button" onclick="document.calc.ans.value+='2'">2</button>
<button class="input" type="button" onclick="document.calc.ans.value+='3'">3</button>
<button class="operator" type="button" onclick="f6()" title="PI (3.14 OR 22/7)">&pi;</button>
<button class="operator" type="button" onclick="document.calc.ans.value+='%'" title="Modulus (Division remainder)">%</button>
            <br>
            <button class="operator" type="button" onclick="f2()" title="square root">²√</button>
<button class="input" type="button" onclick="document.calc.ans.value+='0'">0</button>
<button class="input" type="button" onclick="document.calc.ans.value+='.'">.</button>
<button class="operator" type="button" onclick="f3()" title="positive/ negative">±</button>
<button class="operator" type="button" onclick="f4()" title="factorial">!</button>
<button class="equal" type="button" onclick="document.calc.ans.value = eval(document.calc.ans.value)" title="equal">=</button>
        </div>
    </form>
</body>
</html>
